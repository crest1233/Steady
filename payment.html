<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-image: url('/Users/tanishksingh/Desktop/html/WhatsApp Image 2024-06-10 at 10.27.35 PM.jpeg');
        }

        .payment-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .payment-form {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .payment-form h2 {
            margin-top: 0;
        }

        .form-group-container {
            margin-bottom: 20px;
        }

        .form-group-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .confirm-button {
            background-color: #ff9900; /* Changed to yellow */
            color: #000; /* Text color to black for better contrast */
            padding: 10px 20px;
            border: 1px solid ;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #caa605; /* Slightly darker yellow for hover */
        }

        .cancel-button {
            background-color: #fff;
            color: #337ab7;
            padding: 10px 20px;
            border: 1px solid #ff9900;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .cancel-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            
            <img src="Screenshot 2024-06-15 at 12.59.10â€¯PM.jpg" alt="Background Image" style="max-width: 100%; max-height: 100%; border-radius: 10px;">
          
        </div>
        <div class="payment-container">
            <div class="payment-form">
                <h2>Payment Details</h2>
                <form>
                    <div class="form-group-container">
                        <label for="card-number">CARD NUMBER</label>
                        <input type="text" id="card-number" value="1234">
                    </div>
                    <div class="form-group-container">
                        <label for="cardholder-name">CARDHOLDER NAME</label>
                        <input type="text" id="cardholder-name" value="Dmytro Shvetsov">
                    </div>
                    <div class="form-group-container">
                        <label for="expiration-date">EXPIRATION DATE</label>
                        <input type="text" id="expiration-date" value="12/24">
                    </div>
                    <div class="form-group-container">
                        <label for="security-code">CVV</label>
                        <input type="text" id="security-code" value="2028">
                    </div>
                    <div class="form-group-container">
                        <button class="confirm-button">CONFIRM AND PAY $123</button>
                        <button class="cancel-button">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const confirmButton = document.querySelector(".confirm-button");
            const cancelButton = document.querySelector(".cancel-button");

            confirmButton.addEventListener("click", function(event) {
                event.preventDefault();
                alert("Payment confirmed!");
            });

            cancelButton.addEventListener("click", function(event) {
                event.preventDefault();
                alert("Payment cancelled!");
            });
        });
    </script>
    <script>
        const sr = ScrollReveal({
            origin: 'top',
            distance: '60px',
            duration: 2000,
            delay: 200,
        });

        sr.reveal('.hero, .features', { delay: 200 });
    </script>
</body>
</html>
