<!DOCTYPE html>
<html>
<head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('Screenshot 2024-06-15 at 1.48.31â€¯PM.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 4px;
}

button {
  background-color: #6c63ff;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 4px;
  font-size: 16px;
}

button:hover {
  opacity: 0.9;
}

.social-media {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.social-media button {
  background-color: #fff;
  color: #333;
  padding: 12px 18px;
  margin: 0 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  display: flex;
  align-items: center;
}

.social-media button i {
  font-size: 20px;
  margin-right: 8px;
}

.social-media button:hover {
  background-color: #f2f2f2;
}

a {
  text-decoration: none;
  color: #6c63ff;
}

.organization {
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h2>Log in to your Steady account</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <button type="submit">Log in</button>
    <p><a href="#">Forgot Password</a></p>
    <p>Other log in options</p>
    <div class="social-media">
      <button type="button"><i class='bx bxl-google'></i> Google</button>
      <button type="button"><i class='bx bxl-facebook'></i> Facebook</button>
      <button type="button"><i class='bx bxl-apple'></i> Apple</button>
    </div>
    <p>Don't have an account? <a href="#">Sign up</a></p>
    <div class="organization">
      <a href="#">Log in with your organization</a>
    </div>
  </form>
</div>
</body>
</html>
